<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="container">
		  <div class="intro"> <h1>Diabetes Risk Prediction</h1>
<p>This web app uses a custom Neural Network Pytorch model to predict the risk of diabetes based on patient data, trained on a Kaggle dataset.</p>  </div>
        <form action="/" method="post">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>
            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="number" id="blood_pressure" name="blood_pressure" required>
            </div>
            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
	<footer class="footer">
            <p>Created by Kristian Alikaj. For more visit <a href="https://github.com/kris96tian">GitHub profile</a>.</p>
          </footer>
</body>
	<style>
body {
    background-color: #1e1e1e;
    color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 40px;
    flex-grow: 1;}

h1 {
    color: #4CAF50;
    text-align: center;
    margin-bottom: 30px;
}

.form-group {margin-bottom: 20px;}
label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;}

input[type="number"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #4CAF50;
    border-radius: 4px;
    background-color: #2d2d2d;
    color: #f0f0f0;}

.btn {
    background-color: #4CAF50;
    color: #f0f0f0;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;}

.btn:hover {background-color: #45a049;}

.result {
    margin-top: 30px;
    padding: 20px;
    background-color: #2d2d2d;
    border-radius: 4px;}

.result p {
    color: #4CAF50;
    font-size: 18px;
    font-weight: bold;}

.footer {
    background-color: #2d2d2d;
    color: #f0f0f0;
    padding: 20px;
    text-align: center;
    margin-top: 40px;}

.footer a {
    color: #4CAF50;
    text-decoration: none;}

.footer a:hover {color: #45a049;}

@media (max-width: 767px) {
    .container {padding: 20px;}
    h1 {font-size: 24px;}
    input[type="number"] {font-size: 16px;}
    .btn {font-size: 14px;
    .result p {font-size: 16px;}
    .footer {padding: 10px;}
}</style>
</html>
